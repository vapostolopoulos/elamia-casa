backend:
  name: git-gateway
  branch: main # Branch to update (change to master if applicable)

media_folder: "images" # Store images here in the repo
public_folder: "images" # How the paths are saved in JSON

collections:
  - name: "data"
    label: "Data"
    files:
      - name: "products"
        label: "Products"
        file: "products.json"
        description: "Manage your product categories and inventory"
        fields:
          - label: "Categories"
            name: "categories"
            widget: "list"
            summary: "{{fields.name}}"
            fields:
              - {label: "ID", name: "id", widget: "string", hint: "Unique identifier (e.g., kitchen, living-room)"}
              - {label: "Name", name: "name", widget: "string"}
              - {label: "Category Image", name: "image", widget: "image"}
              - label: "Product List"
                name: "items"
                widget: "list"
                fields:
                  - {label: "ID", name: "id", widget: "uuid"}
                  - {label: "Title", name: "title", widget: "string"}
                  - {label: "Price", name: "price", widget: "string"}
                  - {label: "Description", name: "description", widget: "text"}
                  - label: "Images"
                    name: "images"
                    widget: "list"
                    summary: "{{fields.image}}"
                    field: {label: "Image", name: "image", widget: "image"}
